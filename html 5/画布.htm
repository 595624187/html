<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<canvas id="myCanvas0" width="200" height="100" style="border:2px solid  #c3c3c3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>
<canvas id="myCanvas1" width="200" height="100" style="border:2px solid #c3c3c3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>
<canvas id="myCanvas2" width="200" height="100" style="border:2px solid #c3c3c3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas><br>
<canvas id="myCanvas3" width="200" height="100" style="border:2px solid #c3c3c3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas>
<canvas id="myCanvas4" width="200" height="100" style="border:2px solid #c3c3c3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas>
<canvas id="myCanvas5" width="200" height="100" style="border:2px solid #c3c3c3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas><br>
<canvas id="myCanvas6" width="200" height="100" style="border:2px solid #c3c3c3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas>
<script>
    var c = document.getElementById("myCanvas0");
    var ctx = c.getContext("2d");
    ctx.moveTo(5,5);
    ctx.lineTo(100,50);
    ctx.stroke();
</script>
<script>
    var c=document.getElementById("myCanvas1");
    var ctx=c.getContext("2d");
    ctx.fillStyle="#FF0000";
    ctx.fillRect(20,10,150,75);
</script>
<script>
    var c = document.getElementById("myCanvas2");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100,50,40,0,2*Math.PI);
    ctx.stroke();
</script>
<script>
    var c = document.getElementById("myCanvas3");
    var ctx = c.getContext("2d");
    ctx.font="30px Arial";
    ctx.fillText("Hello World",10,50);
</script>
<script>
    var c = document.getElementById("myCanvas4");
    var ctx = c.getContext("2d");
    ctx.font="30px Arial";
    ctx.strokeText("Hello World",10,50);
</script>
<script>
    var c = document.getElementById("myCanvas5");
    var ctx = c.getContext("2d");
    var grd=ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    ctx.fillStyle=grd;
    ctx.fillRect(10,10,150,80);
</script>
<script>
    var c = document.getElementById("myCanvas6");
    var ctx = c.getContext("2d");
    var grd=ctx.createRadialGradient(75,50,5,90,60,100);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    ctx.fillStyle=grd;
    ctx.fillRect(10,10,150,80);
</script>
</body>
</html>
