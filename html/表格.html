<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style type="text/css">
thead {color:hotpink;}
tbody {color:blue;}
tfoot {color:red;}
</style>
</head>
<body>
<table width="500" border="0"
cellpadding = "10">
    <caption >Monthly savings</caption>
    <tr>
        <th style="background-color:lime">Header 1</th>
        <th style="background-color: magenta;">Header 2</th>
    </tr>
    <tr>
        <td style="background-color: paleturquoise; height:420;width:100px;">菜单栏</td>
        <td style="background-color: peachpuff;height:420px;width:300px">row 1, cell 2</td>
    </tr>
    <tr>
        <td colspan='2' style="background-color:yellow;text-align:center">我是页脚</td>
    </tr>
</table>
<h4>水平标题:</h4>
<table border="1" cellspacing ="0">
<thead>
<tr>
  <th>Name</th>
  <th>Telephone</th>
  <th>Telephone</th>
</tr>
</thead>
<tr>
  <td>Bill Gates</td>
  <td>555 77 854</td>
  <td>555 77 855</td>
</tr>
</table>
<br>
<table border = "2" cellspacing="10">
<thead>
    <tr>
    <th>First Name:</th>
    <td>Bill Gates</td>
</tr>
</thead>
<tr>
    <th rowspan = "2">Telephone</th>
    <td>555 77 854</td>
    <td>555 77 666</td>
</tr>
<tr>
    <td>555 77 855</td>
</tr>
</table>
<br>
<table border = "" cellspacing="">
    <tr>
        <td>
            <p>这是一个段落</p>
            <p>这是一个段落</p>
        </td>
        <td>
            这个单元包含一个表格
            <table border="" cellspacing="">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </td>

    </tr>
    <tfoot>
    <tr>
        <td>这个单元包含一个列表
            <ul>
            <li>apples</li>
            <li>bananas</li>
            <li>pieapples</li>
        </ul>
        </td>
        <td>
            HELLO
        </td>
    </tr>
</tfoot>

</table>
</body>
</html>
