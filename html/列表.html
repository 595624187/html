<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head> 
<body>

<h4>无序列表:</h4>

<ul style = "list-style-type:lower-greek">
  <li>Coffee</li>
  <ul>
      <li>leibi</li>
  </ul>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<h4>有序列表:</h4>
<ol type ="i">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<ol type ="A">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<ol start = "20">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<h4>自定义列表</h4>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
    </dl> 
</body>
</html>
